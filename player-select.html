<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>今日の参加人数を<br>選択してね (最大12人)</h1>
    <select class="pulldown" id="numberSelect">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    
    <div class="playerSelect-button">
        <button class="playerSelect-back" id="backBtn">＜ 戻る</button>
        <button class="testButton" id="submitBtn">次へ ＞</button>
    </div>

    <script src="playerSelect.js"></script>

</body>
</html>
