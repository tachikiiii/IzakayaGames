<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Result</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Popup background design */
        .popup-background {
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: gray;
            opacity: 0.5;
            display: none; /* Initially hidden */
        }

        /* Popup container design */
        .popup {
            z-index: 101;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the popup */
            height: auto;
            width: auto;
            max-width: 90%; /* Ensure the popup doesn't exceed the width of the screen */
            max-height: 90%; /* Ensure the popup doesn't exceed the height of the screen */
            overflow: auto; /* Add scroll if the content overflows */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 3px 1px gray;
            display: none; /* Initially hidden */
            padding: 20px;
        }

        /* Close button design */
        .popup > .close-button {
            --size: 20px;
            position: absolute;
            top: calc(var(--size) / 4);
            left: calc(var(--width) - var(--size) * 5 / 4);
            height: var(--size);
            width: var(--size);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            color: gray;
            font-size: var(--size);
            border-radius: calc(var(--size) / 5);
        }

        .popup > .close-button:hover {
            background-color: red;
            color: white;
        }

        /* Popup content design */
        .popup > .content {
            padding: 10px;
            text-align: center;
        }

        /* Button container design */
        .button-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
        }

        .button-container > * {
            margin: 15px;
        }
    </style>
</head>
<body>
    <p id="loadingMessage">今日のお支払いは...</p>

    <!-- ポップアップの内容 -->
    <div class="popup-background" id="popupBackground"></div>
    <div class="popup" id="popup">
        <label class="close-button" id="closeButton" for="popupFlag1">×</label>
        <div class="content">
            <h3>結果発表</h3>
            <div id="result"></div>
        </div>
    </div>

    <script src="result.js"></script>
  
</body>
</html>
